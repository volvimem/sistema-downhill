<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar Senha - Downhill PE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #003399; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { color: #003399; text-align: center; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 10px; outline: none; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-verde { background: #27ae60; color: white; }
        .btn-cinza { background: #eee; color: #333; margin-top: 10px; display: block; text-align: center; text-decoration: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Alterar Senha</h2>
        <input type="password" id="senhaAtual" placeholder="Senha Atual">
        <input type="password" id="novaSenha" placeholder="Nova Senha">
        <input type="password" id="confirmaSenha" placeholder="Repita a Nova Senha">
        <button class="btn btn-verde" onclick="mudar()">SALVAR NOVA SENHA</button>
        <a href="dashboard.html" class="btn btn-cinza">VOLTAR</a>
    </div>

    <script>
        function mudar() {
            const atual = document.getElementById('senhaAtual').value;
            const nova = document.getElementById('novaSenha').value;
            const confirma = document.getElementById('confirmaSenha').value;
            let dados = JSON.parse(localStorage.getItem('usuarioPiloto'));

            if (!dados) { alert("Cadastro não encontrado!"); return; }
            if (atual !== dados.senha) { alert("A senha atual está incorreta!"); return; }
            if (nova !== confirma) { alert("As senhas novas não coincidem!"); return; }
            if (nova.length < 3) { alert("Senha muito curta!"); return; }

            dados.senha = nova;
            localStorage.setItem('usuarioPiloto', JSON.stringify(dados));
            alert("Senha alterada com sucesso!");
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
