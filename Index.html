<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>FPC V6 - ATUALIZADO</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f1c3f">
    <link rel="icon" type="image/png" href="logo-fpc.png">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

    <script>
        // Se a URL não tiver "?v=6", adiciona para forçar o navegador a baixar de novo
        if (!window.location.search.includes('v=6')) {
             // Limpa cache antigo antes de recarregar
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) registration.unregister();
                });
            }
            // Redireciona para a versão nova
            var newUrl = window.location.protocol + "//" + window.location.host + window.location.pathname + '?v=6';
            window.location.replace(newUrl);
        }
    </script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f1c3f;
            color: white;
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        .mobile-container {
            flex: 1;
            background: linear-gradient(180deg, #0f1c3f 0%, #000 100%);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* HEADER */
        .header { display: flex; flex-direction: column; align-items: center; margin-top: 40px; margin-bottom: 20px; }
        
        .logo-circle {
            width: 130px; height: 130px;
            background: white; border-radius: 50%;
            border: 4px solid #fdd000;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px; overflow: hidden;
        }
        .logo-circle img { width: 100%; height: 100%; object-fit: contain; transform: scale(1.4); }

        h1 { font-size: 2rem; font-weight: 900; }
        .sub { color: #fdd000; font-size: 0.8rem; font-weight: 700; letter-spacing: 2px; }

        /* FORMULÁRIO */
        .form-box { width: 100%; }
        .field { margin-bottom: 20px; }
        .field label { display: block; color: #ccc; margin-bottom: 8px; font-weight: 600; }
        .field input {
            width: 100%; height: 60px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05);
            color: white; padding: 0 20px; font-size: 1.1rem; outline: none;
        }
        .btn-action {
            width: 100%; height: 60px; background: #fdd000; color: #0f1c3f;
            border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 900;
            text-transform: uppercase; margin-top: 10px;
        }
        .links-area { margin-top: 30px; text-align: center; }
        .text-link { color: #aaa; margin-bottom: 15px; font-size: 0.9rem; }

        /* RODAPÉ DE VERSÃO */
        .version-tag {
            background: #e30613; color: white; padding: 5px 10px;
            border-radius: 5px; font-size: 0.7rem; font-weight: bold;
            margin-top: 10px;
        }

        /* TELAS */
        .page { display: none; width: 100%; animation: slideUp 0.3s; }
        .page.active { display: block; }
        @keyframes slideUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

        /* DASHBOARD */
        .dash-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .dash-item {
            background: rgba(255,255,255,0.08); border-radius: 16px; padding: 25px;
            text-align: center; display: flex; flex-direction: column; align-items: center;
            justify-content: center; aspect-ratio: 1;
        }
        .dash-item i { font-size: 38px; color: #fdd000; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="mobile-container">
        <div id="pg-login" class="page active">
            <div class="header">
                <div class="logo-circle"><img src="logo-fpc.png" alt="Logo"></div>
                <h1>F.P.C.</h1>
                <div class="sub">SISTEMA ATLETA</div>
                <div class="version-tag">VERSÃO 6.0 ATUALIZADA</div>
            </div>

            <div class="form-box">
                <div class="field"><label>CPF</label><input type="tel" id="cpf" oninput="mask(this)"></div>
                <div class="field"><label>SENHA</label><input type="password" id="pass"></div>
                <button class="btn-action" onclick="login()">ENTRAR</button>
                <div class="links-area">
                    <div class="text-link" onclick="mudarTela('pg-register')">CRIAR CONTA</div>
                </div>
            </div>
            
            <div style="margin-top:auto; text-align:center; padding-top:20px;">
                <button onclick="limparCache()" style="background:none; border:1px solid #555; color:#aaa; padding:5px 10px; border-radius:20px; font-size:0.7rem;">
                    <i class="fas fa-sync"></i> Forçar Limpeza
                </button>
            </div>
        </div>

        <div id="pg-dash" class="page">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <div><div style="color:#ccc; font-size:0.8rem;">Olá,</div><div style="color:#fdd000; font-size:1.5rem; font-weight:900;" id="nomeUser">Atleta</div></div>
                <i class="fas fa-sign-out-alt" style="color:#e30613; font-size:1.5rem;" onclick="sair()"></i>
            </div>
            <div class="dash-grid">
                <div class="dash-item"><i class="fas fa-mountain"></i><span>Downhill</span></div>
                <div class="dash-item"><i class="fas fa-tachometer-alt"></i><span>Speed</span></div>
                <div class="dash-item"><i class="fas fa-biking"></i><span>MTB</span></div>
                <div class="dash-item"><i class="far fa-newspaper"></i><span>Notícias</span></div>
            </div>
        </div>
        
        <div id="pg-register" class="page">
            <div class="header"><h1>CADASTRAR</h1></div>
            <div class="form-box">
                <div class="field"><label>Nome</label><input type="text" id="reg-nome"></div>
                <div class="field"><label>CPF</label><input type="tel" id="reg-cpf" oninput="mask(this)"></div>
                <div class="field"><label>Senha</label><input type="password" id="reg-pass"></div>
                <button class="btn-action" onclick="registrar()">SALVAR</button>
                <div class="links-area"><div class="text-link" onclick="mudarTela('pg-login')">Voltar</div></div>
            </div>
        </div>
    </div>

    <script>
        function mudarTela(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
        function login() {
            const cpf=document.getElementById('cpf').value, pass=document.getElementById('pass').value;
            let db=JSON.parse(localStorage.getItem('users'))||[];
            let user=db.find(u=>u.cpf==cpf && u.pass==pass);
            if(user){ document.getElementById('nomeUser').innerText=user.nome.split(' ')[0]; mudarTela('pg-dash'); }
            else alert("Erro no login");
        }
        function registrar() {
            const nome=document.getElementById('reg-nome').value, cpf=document.getElementById('reg-cpf').value, pass=document.getElementById('reg-pass').value;
            if(!nome||!cpf||!pass) return alert("Preencha tudo");
            let db=JSON.parse(localStorage.getItem('users'))||[]; db.push({nome,cpf,pass});
            localStorage.setItem('users', JSON.stringify(db)); alert("Sucesso!"); mudarTela('pg-login');
        }
        function sair(){ location.reload(); }
        function mask(i){i.value=i.value.replace(/\D/g,"").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d{1,2})$/,"$1-$2");}
        
        function limparCache() {
            if('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(regs => { for(let reg of regs) reg.unregister(); });
            }
            window.location.href = window.location.pathname + '?v=' + new Date().getTime();
        }
    </script>
</body>
</html>
