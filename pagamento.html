<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Downhill PE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#003399">
    <script>if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}</script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #001a4d; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .container-pagamento { background: white; color: #333; width: 100%; max-width: 400px; border-radius: 20px; padding: 30px; text-align: center; }
        .pix-box { background: #e8f5e9; border: 2px solid #27ae60; border-radius: 12px; padding: 15px; margin-top: 20px; }
        .pix-chave { font-size: 12px; color: #27ae60; word-break: break-all; margin: 10px 0; font-family: monospace; font-weight: bold; }
        .btn-copiar { background: #27ae60; color: white; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        .btn-whatsapp { display: flex; align-items: center; justify-content: center; gap: 10px; background: #25d366; color: white; text-decoration: none; padding: 15px; border-radius: 8px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container-pagamento">
        <div class="header-pagamento"><i class="fas fa-qrcode" style="font-size: 50px; color: #27ae60;"></i><h2>Finalizar</h2></div>
        <div class="pix-box">
            <p>PIX COPIA E COLA</p>
            <div class="pix-chave" id="chave-pix">00020126360014br.gov.bcb.pix0114SUACHAVEAQUI</div>
            <button class="btn-copiar" onclick="copiarPix()">COPIAR CÃ“DIGO</button>
        </div>
        <a href="#" id="link-whatsapp" class="btn-whatsapp"><i class="fab fa-whatsapp"></i> ENVIAR COMPROVANTE</a>
        <a href="dashboard.html" style="display: block; margin-top: 20px; color: #888; text-decoration: none; font-size: 12px;">Voltar ao Painel</a>
    </div>
    <script>
        const etapa = localStorage.getItem('etapaAtiva');
        const cat = localStorage.getItem('categoriaFinal');
        document.getElementById('link-whatsapp').href = `https://wa.me/5581999999999?text=Pagamento ${etapa} - ${cat}`;
        function copiarPix() {
            navigator.clipboard.writeText(document.getElementById('chave-pix').innerText);
            alert("Copiado!");
        }
    </script>
</body>
</html>
